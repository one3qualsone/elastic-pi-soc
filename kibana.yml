server.host: "0.0.0.0"
server.maxPayloadBytes: 1048576

# Configure Fleet 
xpack.fleet.enabled: true
xpack.fleet.registryUrl: "https://epr.elastic.co"

# Configure Fleet packages and policies
xpack.fleet.packages:
  - name: fleet_server
    version: latest
  - name: system
    version: latest
  - name: elastic_agent
    version: latest

xpack.fleet.agentPolicies:
  - name: Fleet-Server-Policy
    id: fleet-server-policy
    namespace: default
    monitoring_enabled: 
      - logs
      - metrics
    package_policies:
      - name: fleet_server-1
        package:
          name: fleet_server
      - name: system-1
        package:
          name: system
      - name: elastic_agent-1
        package:
          name: elastic_agent

# Reduce resource usage
xpack.reporting.enabled: false
xpack.grokdebugger.enabled: false
xpack.maps.enabled: false
xpack.ml.enabled: false
xpack.transform.enabled: false